<body class="layout layout-vertical layout-left-navigation layout-below-toolbar layout-below-footer media-step-xl fuse-aside-folded" style="background-color: #49423D;">
    <main>
        <div class="wrapper">
            <div class="content-wrapper">
                <div class="content custom-scrollbar ps ps--active-y">
                    <div id="register" class="p-8">
                        <div class="form-wrapper md-elevation-8 p-8">
                            <div class="logo bg-secondary bg-green-600"><span>A</span></div>
                            <p class="title mt-4 mb-2">Redefina sua senha do Agroot</p>
                            <p>Escreva seu e-mail e enviaremos um link para você criar uma nova senha.</p>
                            <form name="registerForm" novalidate="">
                                <div class="form-group mb-4"><input class="form-control mb-4" type="text" inputmode="email" id="registerFormInputEmail" aria-describedby="emailHelp" placeholder=""><label for="registerFormInputEmail">E-mail</label></div><a class="btn btn-secondary btn-block submit-button my-4 mx-auto fuse-ripple-ready mt-8"
                                    role="button" href="esqueci-senha-feedback.html">Enviar</a></form>
                            <div class="login d-flex flex-column flex-sm-row align-items-center justify-content-center mt-8 mb-6 mx-auto"><a href="entrar.html" class="link text-secondary">Voltar para o início</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="modal fade" role="dialog" tabindex="-1" id="modal-desenvolvimento">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Modal para fins de desenvolvimento</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                <div class="modal-body">
                    <ul>
                        <li><a href="entrar-erro.html">Simular erro no login</a></li>
                        <li><a href="https://marvelapp.com/b42935e/screen/54122941">Simular login com sucesso</a></li>
                    </ul>
                </div>
                <div class="modal-footer"><button class="btn btn-light" type="button" data-dismiss="modal">FECHAR</button></div>
            </div>
        </div>
